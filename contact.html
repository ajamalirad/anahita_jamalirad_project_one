<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Oswald:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Contact Harper</title>
</head>
<body>
    <!-- HEADER SECTION -->
    <header>
        <h2 class="mobileLogo">Harper</h2>
        <nav class="wrapper">
            <div class="menuLogo"><span class="visually-hidden">Menu</span><i class="fas fa-bars"></i></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li class="harperLogoItem"><a href="index.html" class="harperLogo">Harper</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="imageContainerHeader"><img src="assets/contact-image-1.jpg" alt="ocean or sea with slight ripples, reflecting sunset colours">
        </div>

    </header>
    <!-- MAIN SECTION -->
    <main class="contactMain greyBackground">
        <div class="wrapper">
            <h1>
                Contact Me
            </h1>
        </div>
        <section class="formGrid wrapper">

        <!-- Contact Form -->
            <form action="#" method="#" class="contactForm gridItem1" name="contactForm">

                <div class="name">
                    <label for="name" class="visually-hidden">Name</label>
                    <input type="text" name="name" id="name" placeholder="Name">
                </div>

                <div class="email">
                    <label for="email" class="visually-hidden">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>

                <div class="messageArea">
                    <label for="message" class="visually-hidden">message</label>
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                </div>

                <button type="submit" class="formButtonStyle">Submit</button>
            </form>

                    <!-- ASIDE -->
                    <aside class="socialAddresses gridItem2">
                        <nav class="socialMenu">
                            <ul>
                                <li><a href="facebook.com">
                                    <i class="fab fa-facebook-f"></i>
                                    <span class="visually-hidden">facebook</span>
                                </a></li>
                                <li><a href="twitter.com">
                                    <i class="fab fa-twitter"></i>
                                    <span class="visually-hidden">twitter</span>
                                </a></li>
                                <li><a href="linkedin.com">
                                    <i class="fab fa-linkedin-in"></i>
                                    <span class="visually-hidden">linkedIn</span>
                                </a></li>
                                <li><a href="instagram.com">
                                    <i class="fab fa-instagram"></i>
                                    <span class="visually-hidden">instagram</span>
                                </a></li>
                            </ul>
                        </nav>
                        <div class="addresses">
                            <a href="mailto:info@email.com" class="email">info@email.com</a>
                            <div class="address">
                                <p>523 - 456 - 7890 <br>
                                123 Queen Street West, Unit 10 <br>
                                Toronto, Ontario <br>
                                M5V 2D5</p>
                            </div>
                        </div>
                    </aside>
        </section>
    </main>

    <!-- FOOTER SECTION -->
    <footer>
        Copyright &copy 2018 HackerYou
    </footer>
    <script src="script.js"></script>
</body>
</html>
